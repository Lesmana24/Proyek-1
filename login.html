<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AWAN Laundry - Masuk</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <header class="header">
    <div class="logo">AWAN <span>Laundry</span></div>
    <div class="menu">
      <a href="register.html">Daftar</a>
      <a href="login.html" class="btn">Masuk</a>
    </div>
  </header>

  <div class="container">
    <div class="left-side">
      <img src="foto home.png" alt="Laundry" class="laundry-image">
    </div>
    <div class="right-side">
      <h2>Selamat Datang Kembali</h2>
      <form class="form">
        <input type="text" placeholder="Username" required>
        <input type="password" placeholder="Password" required>
        <p>Belum memiliki akun? <a href="register.html">Registrasi</a></p>
        <button type="submit">Masuk</button>
      </form>
    </div>
  </div>
</body>
</html>
